{% load static %}
<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <style>
        .selectedLanguage select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }       
     </style>
</head>

<body>
    <div class="chat-container">
        <h1>ChatBox UI</h1>
        <p>Message send and scroll to bottom enabled</p>
        <form id="chat-form" method="POST">
            {% csrf_token %}
            <label for="chat-input">User-input:</label>
            <textarea id="chat-input" name="chat_input" rows="5" cols="40">{{ user_input }}</textarea><br>
            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill"><br><br>
            <!-- <label for="preferred_genre">Preferred Genre:</label>
            <input type="text" id="preferred_genre" name="preferred_genre"><br><br>
            <label for="ott_platform">OTT Platform:</label>
            <input type="text" id="ott_platform" name="ott_platform"><br><br> -->
            
            <input type="submit" value="Send">
        </form>
        <!-- <div class="button_lang"> -->
        <div class="hold_to_talk" id="hold_to_talk" style="cursor: pointer; margin: 10px; margin-left: 7%;">
            <p style="margin-top: 5px;">Hold To Talk</p>
        </div>
        <br>
        <div class="selectedLanguage" id="selectedLanguage" >
            <select name="selectedLanguage" id="selectedLanguage" required onchange="updateLanguage()">
                <option>English</option>
                <option>Hindi</option>
            </select>
        </div>
    <!-- </div> -->
        <h2>Response:</h2>
        <p id="response-content">{{ content }}</p>
        <p id="response"></p>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
